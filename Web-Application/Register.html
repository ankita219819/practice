<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>

<script type="text/javascript">

		function registerDetails() { // onclick of register Button
            var validation = validateForm();
            if (validation) {
                var users = JSON.parse(localStorage.getItem('Users')) || [];
                var userData = [{
                    Email: document.getElementById("emailAddress").value
                }, {
                    Phone: document.getElementById("phoneNumber").value
                }, {
                    Username: document.getElementById("userName").value
                }, {
                    LoginPassword: document.getElementById("registerPassword").value
                }];
                users.push(userData);
                localStorage.setItem('Users', JSON.stringify(users));
                alert("Registered Succesfully");
            }
        }
        function validateForm() {
        	let msg;
            if (document.getElementById("emailAddress").value == "") {
                return false;
            } else if (document.getElementById("phoneNumber").value == "") {
                return false;
            } else if (document.getElementById("userName").value == "") {
                return false;
            } else if (document.getElementById("registerPassword").value == "") {
                return false;
            }
            if (document.getElementById("registerPassword").value != "") {
                var str = document.getElementById("registerPassword").value;
                if (str.match(/[a-z]/g) && str.match(/[A-Z]/g) && str.match(/[0-9]/g) && str.match(/[^a-zA-Z\d]/g) && str.length >= 6) {

                } else {
                	msg=document.getElementById("msg").innerHTML="Password must be 6 to 20 characters <br> which contain at least: <br> one numeric digit <br> one uppercase <br> one lowercase letter";
        document.getElementById("msg").style.color = "#ff0000";
         document.getElementById("msg").style.fontSize = "12px";
         document.getElementById("registerTemplate").pwd.reset();
                    return false;
                }
            }
            return true;
        }
       function reset()
       {
       	document.getElementById("registerTemplate").reset();
       }


</script>


<div style="margin-top:110px;">
	  <form method="post" id="registerTemplate" class="modal" action="index.html" onsubmit="registerDetails()">
        <div class="modal-content">

            <div class="container">
                <label for="emailaddress"><b>Email Id</b></label>
                <input id="emailAddress" type="email" name="emailaddress" placeholder="Enter Email Id" required>

                <label for="phone"><b>Phone Number</b></label>
                <input id='phoneNumber' type="tel" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>
                <div style="font-size: 14px;color: blue;">(Note: 10 digits Number)</div>

                <label for="uname"><b>Username</b></label>
                <input id="userName" type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id="registerPassword" type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <div style="font-size: 14px;color: blue;"><span id="msg">Password must be 6 to 20 characters <br> which contain at least: <br> one numeric digit <br> one uppercase <br> one lowercase letter"</span></div>

                <button type="submit">Register</button>
                <button  onclick="reset()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
	
</script>

</body>
</html>
