<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
	<script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>

<body onload="years()">
	<div style="margin-top:110px;">
		<form method="post" id="registerTemplate" class="modal" action="index.html" onsubmit="registerDetails()" >
			<div class="modal-content">

				<div class="container">

					<p></p>
					<label for="uname"><b>Username</b></label>
					<input id="userName" type="text" placeholder="Enter Username" name="uname" pattern="^[a-zA-Z]+$" required>

					<label for="dob"><b>Date of Birth</b></label>
					<input id="dob" type="date" name="dob" required onfocus="validBirth()" max="1979-12-31">
					<div id="dobMsg" style="font-size: 14px;color:red;"></div>

					<label for="emailaddress"><b>Email Id</b></label>
					<input id="emailAddress" type="email" name="emailaddress" placeholder="Enter Email Id" required>

					<label for="phone"><b>Phone Number</b></label>
					<input id='phoneNumber' type="tel" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>
					<div style="font-size: 14px;color: blue;">(Note: 10 digits Number)</div>



					<label for="psw"><b>Password</b></label>
					<input id="registerPassword" type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
					<div style="font-size: 14px;color: blue;"><span id="msg">Password must be 6 to 20 characters <br> which contain at least: <br> one numeric digit <br> one uppercase <br> one lowercase letter"</span></div>

					<button type="submit">Register</button>
					<button  onclick="reset()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="register.js">

	</script>

</body>
</html>
